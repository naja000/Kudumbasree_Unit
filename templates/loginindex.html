<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/login/css/style.css">

    <title>Login #9</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign In to <strong>Kudumbsree App</strong></h3>
                  <p class="mb-4">We Create Your Dreams</p>
                </div>
                <form action="/login_post" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="name" id="username">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="pwd" id="password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="/" class="forgot-pass">Back To Home</a></span><br>
                    <span class="ml-auto"><a href="/" class="forgot-pass">Kudumbsree Registration</a></span><br>
                    <span class="ml-auto"><a href="/userregistration" class="forgot-pass">New User</a></span><br>

                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">


                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="/static/login/js/jquery-3.3.1.min.js"></script>
    <script src="/static/login/js/popper.min.js"></script>
    <script src="/static/login/js/bootstrap.min.js"></script>
    <script src="/static/login/js/main.js"></script>
  </body>
</html>
