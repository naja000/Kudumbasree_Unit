{% extends 'index.html' %}
{% block body %}

  <table class="table">
    <tr>
        <td>Name<input type="hidden" name="fe_id" value="{{ data['fest_id'] }}"></td>
      <td>
        <input type="text" name="textfield" class="form-control" required value="{{ data['name'] }}"/>

    </tr>

      <td>
        <input type="date" name="textfield2" value="{{ data['date'] }}" class="form-control" required />
      </label></td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <input type="text" name="textfield3" value="{{ data['description'] }}" class="form-control" required />
      </label></td>
    </tr>
      <tr>
      <td>Time</td>
      <td>
        <input type="time" name="time" value="{{ data['time'] }}" class="form-control" required />
      </label></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><label>
        <div align="center">
          <input type="submit" name="Submit" value="update" class="btn btn-outline-success"/>

      </label></td>
    </tr>
  </table>
</form>
</div>
{% endblock %}
